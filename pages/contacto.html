<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Contacto | Era Más Tranqui</title>
</head>
<body>
  <header class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand fw-bold" href="../index.html">Era Más Tranqui</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContacto" aria-controls="navbarContacto" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContacto">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="./galeria.html">Galería</a></li>
          <li class="nav-item"><a class="nav-link" href="./servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="./nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <!-- Intro -->
    <section class="text-center mb-5">
      <h1 class="mb-3">Contacto</h1>
      <p class="lead">¿Querés que trabajemos juntos? Completá el formulario y nos pondremos en contacto contigo.</p>
    </section>

    <!-- Formulario -->
    <section class="row justify-content-center">
      <div class="col-md-8">
        <form action="#" method="POST" novalidate>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@ejemplo.com" required />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu consulta..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="m-0">Montevideo, Uruguay · Contacto: 091436659 · Lunes a Viernes 9:00 - 17:00 hs.</p>
    <div>
      <a href="https://www.instagram.com/eramastranqui" target="_blank" class="text-white me-3"> <i class="bi bi-instagram fs-4"></i></a>
      <a href="https://www.tiktok.com/@eramastranqui" target="_blank" class="text-white"> <i class="bi bi-tiktok fs-4"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
